<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/tailwind.css" rel="stylesheet" />

  </head>

    <nav class="float-right mr-16 mb-12 mt-8">

      <div class="grid grid-cols-3 justify-items-center gap-x-16">
        <div class="mb-2">

          <div class="flex mb-2">
            <img
              src="images/logos/ruby-logo.svg"

            />

            </span>
          </div>
          <div class="flex mb-2">
            <img
              src="images/logos/javascript-logo.svg"
              width="30px"

            />

              <p>JavaScript</p>
            </span>
          </div>
          <div class="flex mb-2">
            <img
              src="images/logos/html5-logo.svg"
              width="30px"

            />
            <span class="flex justify-left text-2xl">
              <p>HTML</p>
            </span>
          </div>
          <div class="flex mb-2">

            </span>
          </div>
          <div class="flex mb-2">
            <img
              src="images/logos/react-logo-black.svg"
              width="30px"
              alt="ReactJS framework logo"
              class="mr-2"
            />
            <span class="flex justify-left text-2xl">
              <p>ReactJS</p>
            </span>
          </div>
        </div>
        <div class="flex flex-col mb-2">

            <img
              src="images/logos/postgresql-logo.svg"

            />

            </span>

              src="images/logos/mysql-icon.svg"

            />

            </span>
          </div>
          <div class="flex mb-2">
            <img
              src="images/logos/rspec-logo.svg"
              width="30px"
              alt="RSpec logo"
              class="mr-2"
            />
            <span class="flex justify-left text-2xl">
              <p>Automated Testing</p>
            </span>
          </div>
          <div class="flex mb-2">
            <img
              src="images/logos/git-logo.svg"
              width="30px"
              alt="Git logo"
              class="mr-2"
            />
            <span class="flex justify-left text-2xl">
              <p>Git</p>
            </span>
          </div>
          <div class="flex mb-2">

              src="images/logos/linux-logo.svg"
